<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>videojs-seek-chapter Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-seek-chapter.css" rel="stylesheet">
</head>

<body>
  <video id="videojs-seek-chapter-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>

  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-seek-chapter.js"></script>
  <script>
    (function (window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-seek-chapter-player');
      var seekChapter = window.seekChapter = examplePlayer.seekChapter();
    }(window, window.videojs));
  </script>
</body>

</html>
